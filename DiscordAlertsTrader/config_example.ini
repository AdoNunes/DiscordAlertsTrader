[order_configs]
# make the order based on actual price, not the alerted, can be true or false
sell_current_price = True
# if current price, accept trade if price difference smaller than percent for stock and for option
max_price_diff = {"stock": 5, "option": 11}
# set a percent trailing stop, can empty so no trailing stop
default_trailstop = 40
# Set autotrade otherwise before each trade it will ask for user confirmation, can be true or false
auto_trade = True
# if no quantity specified in the alert either "buy_one" or use "trade_capital"
default_bto_qty = buy_one
# if default_bto_qty = trade_capital, specify the $ amount per trade
trade_capital = 300
# Maximum $ per trade, set it to 4% of your portfolio
max_trade_capital = 1000  

[portfolio_names]
# name extension has to be .csv
portfolio_fname =  trader_portfolio.csv
alerts_log_fname =  trader_logger.csv
tracker_portfolio_name = analysts_portfolio.csv

